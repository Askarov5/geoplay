name: geoplay
description: Competitive geography games on a 3D globe.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  mapbox_maps_flutter: ^2.18.0

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Animations
  flutter_animate: ^4.5.2

  # Storage
  shared_preferences: ^2.5.3

  # Utilities
  collection: ^1.19.1
  intl: ^0.20.2
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
